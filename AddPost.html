<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel = "stylesheet" type="text/css" href="StyleAddPost.css">
</head>
<body>
    <div class="container">
        <form action="/#">
            <h2 class="title">Add Post</h2>
            <p class ="Text">Post Title</p>
            <input class="input" type="text" placeholder="Post Title">
            <p class ="Text">Description</p>
            <input class="input" type="text" placeholder="Description">
            <p class ="Text">Issue Tags </p>
            <input class="input" type="text" placeholder="Issue Tags">
            <p class="Text">Content Warning Tags</p>
            <input class ="input" type="text" placeholder="Content Warning Tags">
            <p class="Text">Place</p>
            <input class ="input" type="text" placeholder="Place">
            <p class ="Text">Image</p>
            <input class="inputFile" type="file">
            <input class="LogIn" type="submit" value="Publish">
        </form>
    </div>
</body>
</html>
